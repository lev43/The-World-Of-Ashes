## Core Units
unit.smokeofanarchy_modpack-intensity.name = Интенсивность
unit.smokeofanarchy_modpack-intensity.description = Защищает ядро "Радиант" от врагов. Быстро строит здания и ремонтирует ближайщие боевые единицы.
unit.smokeofanarchy_modpack-shockwave.name = Ударная волна
unit.smokeofanarchy_modpack-shockwave.description = Защищает ядро "Реквием" от врагов. Быстро строит здания и отбивается от врагов с помощью лазерного дробовика.
unit.smokeofanarchy_modpack-whiplash.name = Плеть
unit.smokeofanarchy_modpack-whiplash.description = Защищает ядро "Цитадель" от врагов. Довольно быстро строит здания и отбивается от врагов с помощью рельсотрона.

## Ground Support
unit.smokeofanarchy_modpack-blaze.name = Всполох
unit.smokeofanarchy_modpack-blaze.description = Ремонтирует ближайшие боевые единицы и наносит средний урон врагам с помощью лазеров. Излучает силовое поле.
unit.smokeofanarchy_modpack-cinder.name = Зола
unit.smokeofanarchy_modpack-cinder.description = Ремонтирует боевые единицы и строения. Может наносить повреждения врагам. Создаёт единицы поддержки "Поли". Способен взлететь.
unit.smokeofanarchy_modpack-ember.name = Жара
unit.smokeofanarchy_modpack-ember.description = Ремонтирует строения с помощью пушек и ракет. Способен строить.
unit.smokeofanarchy_modpack-flicker.name = Спичка
unit.smokeofanarchy_modpack-flicker.description = Крошечная единица поддержки способная медленно ремонтировать строения и боевые единицы. Абсолютно беспомощна в бою.
unit.smokeofanarchy_modpack-inferno.name = Инфернал
unit.smokeofanarchy_modpack-inferno.description = Мощная оборонная боевая единица. Использует щиты и средства точечной обороны. Периодически восстанавливает себе полное здоровье.
unit.smokeofanarchy_modpack-pyre.name = Зарница
unit.smokeofanarchy_modpack-pyre.description = Ремонтирует строения с помощью лазеров. Защищает союзные боевые единицы силовым полем.
unit.smokeofanarchy_modpack-spark.name = Искра
unit.smokeofanarchy_modpack-spark.description = Малая единица поддержки, предназначенная исключительно для ремонта строений и других единиц.
unit.smokeofanarchy_modpack-wildfire.name = Пожар
unit.smokeofanarchy_modpack-wildfire.description = Ремонтирует всё поблизости лазерами и полем регенерации. Создаёт парящую сферу, испускающую град снарядов.

## Naval Sapper
unit.smokeofanarchy_modpack-demon.name = Барон ада
unit.smokeofanarchy_modpack-demon.description = Массивная навóдная оружейная платформа. Уничтожает цели с помощью целого военного арсенала и молний.
unit.smokeofanarchy_modpack-banshee.name = Баньши
unit.smokeofanarchy_modpack-banshee.description = Истощает здоровье и притягивает вражеские единицы лазерами. Уничтожает здания залпами артиллерии. Способен взлететь в экстренных ситуациях.
unit.smokeofanarchy_modpack-fiend.name = Бес
unit.smokeofanarchy_modpack-fiend.description = Выстреливает залпами артиллерии по наземным боевым единицам и периодически выпускает истощающий снаряд.
unit.smokeofanarchy_modpack-ghost.name = Призрак
unit.smokeofanarchy_modpack-ghost.description = Выкачивает здоровье из вражеских боевых единиц и обстреливает здания артиллерией.
unit.smokeofanarchy_modpack-soul.name = Душa
unit.smokeofanarchy_modpack-soul.description = Атакует ближайшие цели слабыми истощающими лазерами.
unit.smokeofanarchy_modpack-spirit.name = Дух
unit.smokeofanarchy_modpack-spirit.description = Быстрая водная боевая единица, атакующая цели истощающими лазерами.
unit.smokeofanarchy_modpack-spriggan.name = Полтергейст
unit.smokeofanarchy_modpack-spriggan.description = Атакует цели истощающими лазерами и массивным электрическим оружием. Создаёт мощный истощающий пучок, подтягивающий вражеские боевые единицы и спутывающий их. Сильно бронирован.
unit.smokeofanarchy_modpack-wraith.name = Чёрт
unit.smokeofanarchy_modpack-wraith.description = Ворует здоровье врагов, попутно проводя артиллерийский обстрел. Медленно лечит союзных юнитов, не обращая внимания на их внутренний мир.

