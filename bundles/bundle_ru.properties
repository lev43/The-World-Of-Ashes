## Power
block.smokeofanarchy_modpack-arc-reactor.name = Дуговой реактор
block.smokeofanarchy_modpack-arc-reactor.description = Массивный реактор на антиматерии. Использует огромное количество энергии для синтеза антиматерии из энергии тени, после чего сталкивает её с обычной материей и выводит энергетический остаток из системы.
block.smokeofanarchy_modpack-bluewolframite-node.name = Синеволитовый узел
block.smokeofanarchy_modpack-bluewolframite-node.description = Сверхпродвинутый силовой узел, способный запитать энергией большее количество зданий. Имеет относительно высокую защиту.
block.smokeofanarchy_modpack-bluewolframite-solar-panel.name = Синеволитовая солнечная панель
block.smokeofanarchy_modpack-bluewolframite-solar-panel.description = Сверхпродвинутая силовая панель, способная извлекать массивный объём энергии из света.
block.smokeofanarchy_modpack-burner-array.name = Массив внутреннего сгорания
block.smokeofanarchy_modpack-burner-array.description = Проводит реакцию сгорания с легко-воспламеняемыми материалами. Производит средний объём энергии из освободившегося тепла.
block.smokeofanarchy_modpack-cascadus-reactor.name = Каскадный реактор
block.smokeofanarchy_modpack-cascadus-reactor.description = Производит большой объём энергии из резонанса реликтовой энергии и синеволита. Взрывается при уничтожении. 
block.smokeofanarchy_modpack-draconium-reactor.name = Драконитовый реактор
block.smokeofanarchy_modpack-draconium-reactor.description = Продвинутый реактор. Использует ядерные реакции на основе драконита для производства энергии. Взорвётся с большой силой при недостаточном количестве охлаждающей жидкости.
block.smokeofanarchy_modpack-empiron-reactor.name = Эмпироновый реактор
block.smokeofanarchy_modpack-empiron-reactor.description = Конвертирует реликтовую энергию в стандартную. Использует аметисты в качестве охлаждающего элемента.
block.smokeofanarchy_modpack-smokeofanarchy_modpack-power-source.name = Экзотический источник энергии
block.smokeofanarchy_modpack-smokeofanarchy_modpack-power-source.description = Нужен для тестирования smokeofanarchy_modpack-мода в режиме песочницы. Производит даже больше энергии чем стандартный.
block.smokeofanarchy_modpack-smokeofanarchy_modpack-power-source.details = Исключительно в том случае, если чему-то понадобится дать пинка покрепче.
block.smokeofanarchy_modpack-fusion-reactor.name = Реактор синтеза
block.smokeofanarchy_modpack-fusion-reactor.description = Дейтериевый реактор. Извлекает водород из воды и проводит термоядерный синтез. Производит большое количество энергии.
block.smokeofanarchy_modpack-geothermal-differentiator.name = Геотермальный дифференциатор
block.smokeofanarchy_modpack-geothermal-differentiator.description = Улучшенный термальный генератор. Использует силу аметиста и недр, чтобы производить энергию.

