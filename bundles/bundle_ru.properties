block.smokeofanarchy_modpack-creotite-wall-turret.name = Вооружённая стена из креотитового камня
block.smokeofanarchy_modpack-creotite-wall-turret.description = Защищает ваши постройки от врагов, поджигая их своих огнемётом. Огнемёт будет работать, если подключить его к энергии.
block.smokeofanarchy_modpack-creostone-wall-huge.name = Огромная стена из креотитового камня
block.smokeofanarchy_modpack-creostone-wall-huge.description = Защищает ваши постройки от врагов. Если подключить к энергии, будет поглощать урон своим щитом.

block.smokeofanarchy_modpack-cryocube-wall.name = Стена из криокубика
