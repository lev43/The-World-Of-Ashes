## Other
block.smokeofanarchy_modpack-armageddon.name = Армагеддон
block.smokeofanarchy_modpack-armageddon.description = Старший брат спектра, ещё времён старой войны. Значительно сильнее, хоть и дороже в производстве.
block.smokeofanarchy_modpack-aurora.name = Аврора
block.smokeofanarchy_modpack-aurora.description = Выстреливает массивный снаряд методом рельсы после зарядки. Хорошо подходит для отстрела одиночных целей, почти бесполезна вблизи.
block.smokeofanarchy_modpack-blade.name = Лезвие
block.smokeofanarchy_modpack-blade.description = Выстреливает трёх-лучевой лазер во вражеские боевые единицы.
block.smokeofanarchy_modpack-cascade.name = Каскад
block.smokeofanarchy_modpack-cascade.description = Выстреливает массивные ракеты на дальние дистанции.
block.smokeofanarchy_modpack-cluster.name = Кластер
block.smokeofanarchy_modpack-cluster.description = Повреждает и разрушает приближающиеся слабые снаряды, помогает в обороне.
block.smokeofanarchy_modpack-epicenter.name = Эпицентр
block.smokeofanarchy_modpack-epicenter.description = Выстреливает массивный снаряд, сначала сжимающийся, затем взрывающийся при сближении.
block.smokeofanarchy_modpack-infini.name = Инфини
block.smokeofanarchy_modpack-infini.description = Продвинутое супероружие, начало которому было дано ещё во времена старой войны.
block.smokeofanarchy_modpack-infini.details = И в день, что чуть не положил конец надзирателям, в тот день, когда Заря была готова нанести последний удар; раздался залп, мощи сокрушительной. Содрогнулись и земля, и небо; и вражеский налом был отражён. Таким образом, Инфини всё ждёт своего часа, никогда не завершённая...
block.smokeofanarchy_modpack-potential.name = Потенциал
block.smokeofanarchy_modpack-potential.description = Разбрасывает временные мины. У мин разные эффекты, зависящие от того, какие патроны потребляет турель.
block.smokeofanarchy_modpack-prominence.name = Значимость
block.smokeofanarchy_modpack-prominence.description = Выстреливает сгусток плазмы, дезинтегрирующий всё, до чёго дотронется.
block.smokeofanarchy_modpack-qpg.name = Квантовый генератор пульсаций
block.smokeofanarchy_modpack-qpg.description = Эффект, который фазовая ткань оказывает на законы квантовой механики, усиливается с помощью аметиста и отправляется в сторону вражеских боевых единиц.\nКвантовый конденсат заставляет этот эффект также наносить урон.\nВ качестве побочного эффекта, замедляет вражеские боевые единицы.\n\nНе наносит вреда блокам, но будет стрелять в  любом случае, так как наш любимый Anuke не добавил в .json выключателя. А надо было кодить!
block.smokeofanarchy_modpack-qpg.details = Зачем я писал эту ересь.
block.smokeofanarchy_modpack-railgun.name = Рельсотрон
block.smokeofanarchy_modpack-railgun.description = Ускоряет снаряды на электромагнитных рельсах. Весьма полезен для уничтожения бронированных целей.
block.smokeofanarchy_modpack-rainstorm.name = Шторм
block.smokeofanarchy_modpack-rainstorm.description = Заряжает и выстреливает град разноцветных выстрелов.
block.smokeofanarchy_modpack-rainstorm.details = Если включить свечение в настройках - никакой магии не будет.
block.smokeofanarchy_modpack-riptide.name = Гольфстрим
block.smokeofanarchy_modpack-riptide.description = Разбрызгивает жидкости намного быстрее, чем цунами.
block.smokeofanarchy_modpack-split.name = Разлом
block.smokeofanarchy_modpack-split.description = Средняя и дешёвая турель для ранней обороны.
block.smokeofanarchy_modpack-stellar.name = Созведие
block.smokeofanarchy_modpack-stellar.description = Крупная турель. Стреляет сгустками нестабильной плазмы по вражеским воздушным боевым единицам.
block.smokeofanarchy_modpack-supercell.name = Сверхклетка
block.smokeofanarchy_modpack-supercell.description = Выстреливает малые бронебойные снаряды на высокой скорости.
block.smokeofanarchy_modpack-thundersnap.name = Раскат грома
block.smokeofanarchy_modpack-thundersnap.details = Спасибо товарищу @VozDuh#7202 за перерисовку спрайта!
