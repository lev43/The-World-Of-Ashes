block.smokeofanarchy_modpack-executioner.details = Турель фракции "Военная Оборона".
block.smokeofanarchy_modpack-mortar.name = Мортира
block.smokeofanarchy_modpack-mortar.description = Стреляет большими снарядами по наземным целям на большой дистанции, но также ограничена минимальной дальностью.
block.smokeofanarchy_modpack-mortar.details = Турель фракции "Военная Оборона".
block.smokeofanarchy_modpack-needle.name = Игла
block.smokeofanarchy_modpack-needle.description = Стреляет дальнобойными пробивающими пулями по врагам поблизости.
block.smokeofanarchy_modpack-needle.details = Турель фракции "Военная Оборона".
block.smokeofanarchy_modpack-sword.name = Лезвие
block.smokeofanarchy_modpack-sword.description = Стреляет пробивающей циркулярной пилой. При достижении максимальной дальности пила возвращается назад по той же траектории, нанося двойной урон по целям.
block.smokeofanarchy_modpack-sword.details = Турель фракции "Военная Оборона".

block.smokeofanarchy_modpack-super-wall.name = Супер стена
block.smokeofanarchy_modpack-super-wall.description = Защищает ваши постройки от врагов. Блокирует автоматическое соединение силовых узлов, поглощая лазеры. С небольшим шансом выпускает электрический разряд и отражает большинство вражеских пуль, а также эта стена может содержаться абсолютно на любой поверхности, включая глубоководье.
block.smokeofanarchy_modpack-charged-lead-wall.name = Стена из Заряженного Свинца
block.smokeofanarchy_modpack-charged-lead-wall.description = Защищает ваши постройки от врагов. Вырабатывает энергию на счёт солнечного света, выпускает электрические разряды при контакте со снарядом врага.
block.smokeofanarchy_modpack-strong-storage.name = Крепкое хранилище
block.smokeofanarchy_modpack-strong-storage.description = Может защищать ваши постройки от врагов. Вмещает в себя до 100 предметов, может служить как хранилище.
block.smokeofanarchy_modpack-creostone-storage.name = Хранилище из Креотитового камня
