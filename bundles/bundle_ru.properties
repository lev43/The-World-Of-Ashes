block.smokeofanarchy_modpack-shotgun.details = Турель фракции "Военная Оборона".
block.smokeofanarchy_modpack-photon.name = Фотон
block.smokeofanarchy_modpack-photon.description = Стреляет очередями из энергетических снарядов, что при контакте с врагом генерируют продолжение снаряда.
block.smokeofanarchy_modpack-photon.details = Турель фракции "Военная Оборона".
