item.smokeofanarchy_modpack-anden.description = Используется исключительно фракцией сепаратистов. Повышает структурную целостность объектов. Слегка взрывоопасен.
item.smokeofanarchy_modpack-bluewolframite.name = Синеволит
item.smokeofanarchy_modpack-bluewolframite.description = Полностью восстановленный сплав древней цивилизации. Обладает мощными магнитными свойствами, является сверхпроводником при комнатной температуре. Притягивает ближайшие частицы, образующие на нём тонкое покрытие. Использовать на свой страх и риск. \nВ общем, прикол в том, что главного автора мода зовут BlueWolf - синяя волчица, сиречь. А материал в оригинале - Bluewolframite. Вот и выходит синеволит.
item.smokeofanarchy_modpack-baenite.name = Бенарит
item.smokeofanarchy_modpack-baenite.description = Неопознанный материал, имеющий мощные регенеративные свойства, может влиять на ход времени. Полезен как элемент структурной поддержки.
item.smokeofanarchy_modpack-draconium.name = Драконит
item.smokeofanarchy_modpack-draconium.description = Мощный материал. Внутренняя химия вызывает пламенно-красное свечение. Сверхсильный в верных руках, хоть и чрезвычайно опасный. Настоятельно рекомендуется использовать в военном вооружении.
item.smokeofanarchy_modpack-forge-plating.name = Кузнечная обшивка	
item.smokeofanarchy_modpack-forge-plating.description = Странная обшивка, повсеместно присутствующая в ядрах FTL. Имеет применение в исследовании продвинутых боевых единиц.
item.smokeofanarchy_modpack-shadow.name = Тень
item.smokeofanarchy_modpack-shadow.description = Непонятный и неизведанный материал, изготовленный смешиванием многих других. Чрезвычайно мощный.
item.smokeofanarchy_modpack-territe-alloy.name = Территовый сплав
item.smokeofanarchy_modpack-territe-alloy.description = Полупроводниковый сплав, используемый фракцией надзирателей.
item.smokeofanarchy_modpack-tungsten.name = Вольфрам
item.smokeofanarchy_modpack-tungsten.description = Лёгкий и сильный металл изпользующийся в избытке при производстве боевых единиц.
item.smokeofanarchy_modpack-wolframite.name = Вольфрамит
item.smokeofanarchy_modpack-wolframite.description = Сильный металлический сплав, остаток былой мощи разрушенной цивилизации. Излучает слабое электромагнитное поле. Несмотря на свою мощь, его необходимо обработать перед изпользованием.


# Liquids
liquid.smokeofanarchy_modpack-liquid-baenara.name = Концентрат бенарита
liquid.smokeofanarchy_modpack-liquid-baenara.description = Естественный концентрированный раствор воды и бенарита. Медленно регенерирует боевые единицы при контакте.
liquid.smokeofanarchy_modpack-mag-slag.name = Магнетитовый шлак
liquid.smokeofanarchy_modpack-mag-slag.description = Чрезвычайно нестабильная жидкость, получаемая при смешении кинетического сплава и вольфрамитовой жести.
liquid.smokeofanarchy_modpack-mag-slag.details = [red]Не стоит бросать вызов судьбе.
liquid.smokeofanarchy_modpack-supercoolant.name = Супержидкость
liquid.smokeofanarchy_modpack-supercoolant.description = Сверхэффективный хладагент. Получается при смешении аметиста и криогенной жидкости.


# Units
## Air Attack
unit.smokeofanarchy_modpack-disease.name = Болезнь
unit.smokeofanarchy_modpack-disease.description = Крупный бомбардировщик, атакующий цели так же и лазерным оружием на малой дистанции. Испускает молнии при движении.
unit.smokeofanarchy_modpack-maliase.name = Недуг
unit.smokeofanarchy_modpack-maliase.description = Бомбардирует ближайшие цели и поджигает ближайшие цели, рубит в труху вражеские боевые единицы лазером. Испускает молнии при движении. Невосприимчивость к эффектам, связанными с температурой (горение, переохлаждение).
unit.smokeofanarchy_modpack-outbreak.name = Эпидемия
unit.smokeofanarchy_modpack-outbreak.description = Атакует врагов, бросаясь на них и нанося контактные повреждения.
unit.smokeofanarchy_modpack-pandemic.name = Пандемия
unit.smokeofanarchy_modpack-pandemic.description = Забрасывает вражеские цели шквалом лазеров, бомб, и мечей. Сама защищается крупным гладиусом. Невосприимчивость к эффектам, связанными с температурой (горение, переохлаждение).
unit.smokeofanarchy_modpack-pathogen.name = Патоген
unit.smokeofanarchy_modpack-pathogen.description = Пронзает цели сдвоенными лезвиями. Наносит урон лишь по достижении достаточной скорости.
unit.smokeofanarchy_modpack-phage.name = Бактериофаг
unit.smokeofanarchy_modpack-phage.description = Проводит кластерную бомбардировку, попутно растреливая врагов лазером.
unit.smokeofanarchy_modpack-plague.name = Чума
unit.smokeofanarchy_modpack-plague.description = Своеобразный дизайн данной боевой единицы позволяет ей пронзать врагов, проводя стремительные атаки.
unit.smokeofanarchy_modpack-virus.name = Вирус
unit.smokeofanarchy_modpack-virus.description = Шасси да реактивный двигатель с упаковкой взрывчатки. Бессмертная классика.

## Air Mixed
unit.smokeofanarchy_modpack-endeavour.name = Начинание
unit.smokeofanarchy_modpack-endeavour.description = Скоростная боевая единица-разведчик, способна на короткие скачки в пространстве. Вне боя строит здания.
unit.smokeofanarchy_modpack-excalibur.name = Экскалибур
unit.smokeofanarchy_modpack-excalibur.description = Добывающий дрон с высокой грузоподъёмностью. Защищает себя с помощью лазерной турели.
unit.smokeofanarchy_modpack-fearless.name = Бесстрашие
unit.smokeofanarchy_modpack-fearless.description = Способна вызвать настолько мощный энергетический взрыв, что будет уничтожена вместе с ним. К тому же, имеет возможность переносить грузы.
unit.smokeofanarchy_modpack-harmony.name = Гармония
unit.smokeofanarchy_modpack-harmony.description = Создаёт боевые единицы "Крепость" и ремонтирует здания. Защищает себя с помощью рельсотронов.
unit.smokeofanarchy_modpack-hellfire.name = Адское пламя
unit.smokeofanarchy_modpack-hellfire.description = Та, чью силу не стоит недооценивать. Платит здоровьем за огромное количество вооружения.
unit.smokeofanarchy_modpack-reckless.name = Безрассудство
unit.smokeofanarchy_modpack-reckless.description = Автоматически отстраивает уничтоженные строения и накладывает щиты на союзные боевые единицы.
unit.smokeofanarchy_modpack-vengeance.name = Возмездие
unit.smokeofanarchy_modpack-vengeance.description = Высаживает множество различных наземных боевых единиц. Подбирает крупные грузы.
unit.smokeofanarchy_modpack-victory.name = Победа
unit.smokeofanarchy_modpack-victory.description = Медленно ремонтирует здания.

