block.smokeofanarchy_modpack-north.details = Турель фракции "Индиго".
block.smokeofanarchy_modpack-impaler.name = Пронзатель
block.smokeofanarchy_modpack-impaler.description = Стреляет лазерными шоковыми снарядами, что пронзают насквозь врагов и здания.
block.smokeofanarchy_modpack-impaler.details = Турель фракции "Индиго".
block.smokeofanarchy_modpack-multishocker.name = Мультишокер
block.smokeofanarchy_modpack-multishocker.description = Выпускает 3 шоковых самонаводящихся стрелообразных снаряда, что пронзают насквозь всё на своём пути.
block.smokeofanarchy_modpack-multishocker.details = Турель фракции "Индиго".
block.smokeofanarchy_modpack-glow.name = Свечение
